<!doctype html>
<html>
<head>
<title>Studying Coding - html</title>
<meta charset="utf-8">
</head>
<body>
<h2>Heading</h2>
<P><strong>오늘 하고 있는 거 복습하기</strong><br>
-태그 :: 은유적인 표현. 문법을 쉽게 이해하도록.<br>
  (1) strong : 굵게<br>
  (2) u : 밑줄<br>
  (3) br : 줄바꿈. 얘는 닫힘이 필요없음.<br>
  (4) img : 사진 넣기. 뒤에 src=주소 넣어서 사진 넣음. width로 %나 숫자로 크기 조정 가능<br>
  <img src="computer.jpg" width="50%" style="margin-top:4px;"><br>
</p>
</body>
</html>
